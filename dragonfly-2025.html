<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Manager</title>

    <style>
        /* --- VARIABLES CSS (Configuration globale) --- */
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #1e293b;       /* Bleu nuit */
            --sidebar-text: #f8fafc;     /* Blanc cassé */
            --active-color: #4f46e5;     /* Indigo pour l'état actif */
            --hover-color: #334155;      /* Gris foncé pour le survol */
            --main-bg: #f1f5f9;          /* Gris très clair pour le fond de page */
        }

        /* --- RESET & BODY --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg);
            /* C'est ici qu'on gère le décalage pour ne pas être caché par le menu */
            margin-left: var(--sidebar-width); 
            min-height: 100vh;
        }

        /* --- STYLE DU MENU LATERAL (Injecté dynamiquement) --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Toujours au-dessus */
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--sidebar-text);
            padding: 15px 25px;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a i {
            font-style: normal;
            width: 25px;
            text-align: center;
        }

        /* Effet au survol */
        .nav-links a:hover {
            background-color: var(--hover-color);
        }

        /* --- ETAT ACTIF (Géré par JS) --- */
        .nav-links a.active {
            background-color: var(--active-color);
            border-right: 4px solid #fff; /* Petit indicateur visuel */
            font-weight: bold;
        }

        /* --- CONTENU PRINCIPAL --- */
        .container {
            padding: 40px; /* Espace interne du contenu */
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="menu-placeholder"></div>

    <div class="container">
        <h1>Bienvenue sur Time Tracking Manager</h1>
        <p>Le menu à gauche est chargé dynamiquement via JavaScript.</p>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 2. Chargement du fichier menu.html
            fetch('menu.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erreur lors du chargement du menu");
                    }
                    return response.text();
                })
                .then(html => {
                    // Injection du HTML dans le placeholder
                    document.getElementById('menu-placeholder').innerHTML = html;

                    // 3. Gestion de l'état ACTIF (Active State)
                    setActiveLink();
                })
                .catch(error => console.error('Erreur:', error));
        });

        function setActiveLink() {
            // Récupère le nom de la page actuelle (ex: "index.html" ou "workload-wrike.html")
            // Si le chemin est vide (racine), on considère que c'est index.html
            let currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "") currentPage = "index.html";

            // Sélectionne tous les liens du menu injecté
            const links = document.querySelectorAll('.nav-links a');

            links.forEach(link => {
                // Récupère la valeur href du lien (ex: "workload-wrike.html")
                const linkHref = link.getAttribute('href');

                // Si le href correspond à la page actuelle, on ajoute la classe CSS
                if (linkHref === currentPage) {
                    link.classList.add('active');
                }
            });
        }
    </script>

</body>
</html>
