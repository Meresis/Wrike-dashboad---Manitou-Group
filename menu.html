<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manitou Wrike Sidebar</title>
    <style>
        /* Sidebar Container */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2A3F54; /* Dark blue background */
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            position: fixed; /* Fix sidebar to the left */
            left: 0;
            top: 0;
        }

        /* Sidebar Header */
        .sidebar-header {
            padding: 20px;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Navigation Menu */
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Menu Items */
        .sidebar-menu li {
            width: 100%;
        }

        /* Navigation Links */
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #FFFFFF;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        /* Hover Effect */
        .sidebar-menu a:hover {
            background-color: #354A60; /* Lighter blue on hover */
        }

        /* Icons */
        .menu-icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* Specific Icon Colors (based on the image) */
        .icon-accueil { color: #E74C3C; } /* Red-orange */
        .icon-workload { color: #3498DB; } /* Blue */
        .icon-dragonfly { color: #2ECC71; } /* Green */
        .icon-pointages { color: #9B59B6; } /* Purple */
    </style>
</head>
<body>
